<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hub</title>
</head>
<body>
  

  <script type="importmap">
    {
      "imports": {
        "cross-storage-hub": "./node_modules/cross-storage-hub/lib/index.js",
        "cross-storage-client": "./node_modules/cross-storage-client/lib/index.js"
      }
    }
  </script>
  <script type="module">
    import Hub from 'cross-storage-hub'

    Hub.init({
      watch: true,
      permissions: [
        // localhost
        { origin: /^http:\/\/localhost/, allow: ['get', 'set', 'del'] },
        // 127.0.0.1
        { origin: /^http:\/\/127\.0\.0\.1/, allow: ['get', 'set', 'del'] },
      ],
    })

    // console.log(Hub)
  </script>
</body>
</html>
